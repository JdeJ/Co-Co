<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Co·Co</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="nav">
    <div class="flex-center menu">
      <i class="fas fa-bars fa-2x"></i>
    </div>
    <div class="logo-container">
      <div class="logo">
        <img class="" src="./img/logo.png" />
      </div>
    </div>
  </nav>

    <!-- HEADER -->
  <div class="flex-center main-container">
    <header>
      <div class="header-title">
        <h1>The Coconut Company</h1>
        <p>Putting BioTech know how at the service of grassroots farmers and cultivators.</p>
      </div>
      <div class="brand-container">
        <img class="logo" src="./img/barnd.png" />
      </div>
      <div class="slogan">
        <p>“The circular economy has never been so round”</p>
      </div>
    </header>
  </div>

  <div class="content-container">
<!-- PRODUCT CONTAINER -->
<section class="product-container">
    <div class="titulo">
      <h2>Productos</h2>
    </div>
    <article class="card-container">
      <div class="card">
        <div class="car-img">
          <img class="product-img"/> 
        </div>
        <div class="product-desc">
          <p></p>
        </div>
        <div class="product-btn">
          <button class="product-detail"></button>
        </div>
      </div>
    </article>
    <article class="card-container">
        <div class="card">
          <div class="car-img">
            <img class="product-img"/> 
          </div>
          <div class="product-desc">
            <p></p>
          </div>
          <div class="product-btn">
            <button class="product-detail"></button>
          </div>
        </div>
      </article>
      <article class="card-container">
        <div class="card">
          <div class="car-img">
            <img class="product-img"/> 
          </div>
          <div class="product-desc">
            <p></p>
          </div>
          <div class="product-btn">
            <button class="product-detail"></button>
          </div>
        </div>
      </article>
  </section>
  
  <!-- DETAIL CONTAINER -->
  <div class="detail-container">
    <div class="detail-img">
      <img src="" alt="">
    </div>
    <div class="detail-text">
      <h3></h3>
      <p></p>
    </div>
  </div>
</div>
<div class="stories-container">
  <!-- STORIES -->
  <section class="stories-section">
    <div class="stories-title">
      <h2></h2>
    </div>
    <div class="carousel">
      <article class="story-item">
        <div class="story-img">
          <img src="" alt="">
        </div>
        <div class="story-text">
          <h3></h3>
          <p></p>
        </div>
      </article>
    </div>
  </section>
</div>
    
<!-- FOOTER -->
<footer class="footer">
  <div class="footer-logo-container">
    <img class="logo" />
  </div>
  <p></p>
</footer>

</body>
</html>
